<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ticket File Upload Example</title>	
	</head>

	<body>
		<!-- Upload form. Note enctype attribute! -->
		<form action="{% url "Ticket Files" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>
				{{ form.file.errors }}
				{{ form.file }}
				{{ form.ticket.errors }}
				{{ form.ticket }}
			</p>
			<p><input type="submit" value="Upload" /></p>
		</form>
		
	</body>

</html>
